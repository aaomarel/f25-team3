<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Confirmation</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      text-align: center;
    }
    .confirmation-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
      margin-bottom: 1rem;
    }
    .details {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    a.btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
    }
    a.btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <h1>You're In!</h1>
    <p class="details">
      <strong>Game:</strong> Pickup Basketball<br>
      <strong>Location:</strong> City Park – Court 2<br>
      <strong>Date & Time:</strong> Saturday, 4:00 PM
    </p>

    <p>Thanks for joining. We’ll see you on the court!</p>

    <a class="btn" href="my-games.html">Go to My Games</a>
  </div>

</body>
</html>
