    <header>

            <a href="my-hosted-games.html">My Hosted Games</a>
            <a href="../dashboard.html">Dashboard</a>
        </nav>

    <main>
        <form>
            <label>Location Name:
                <input type="text" placeholder="e.g. Central Park" required>
            </label>
            <label>Address:
                <input type="text" placeholder="e.g. 123 Main St" required>
            </label>
            <label>Notes:
                <textarea placeholder="Any special instructions..."></textarea>
            </label>
            <button type="submit">Save Location</button>
        </form>
    </main>
